<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example </title>

         {

<body>

    <div class="container">

            </div>

            </div>

            </div>

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 f">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 f">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 f">

            </div>


        </div>
